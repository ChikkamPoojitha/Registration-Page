<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <style>
        body{
            margin: 0;
                padding: 0;
                background-color:lightblue;
        }
        .container{
            text-align:center;
            font-size: 30px;
        }
        .size{
            font-size:25px;
            padding-left:10px;
        }
        .button{
            padding-left:15px;
        }
        .tag{
            padding-left:20px;
        }
        </style>
        <div class="container">
            <h1>Registration Form</h1>
        </div>
        <form>
            <div class="mb-3">
                <div class="size">
              <label for="fname" class=" form-label">First Name: </label>
              <input type="name" class="form-control-sm" id="fname" aria-describedby="namehelp">
            </div>
        </div>
            <div class="mb-3">
                <div class="size">
              <label for="lname" class="form-label">Last Name: </label>
              <input type="name" class="form-control-sm" id="lname">
            </div>
        </div>
        <div class="mb-3">
            <div class="size">
          <label for="email" class="form-label">Email(1 mail only) Ex:abc@gmail.com :  </label>
          <input type="email" class="form-control-sm" id="email">
        </div>
    </div>
    <div class="mb-3">
        <div class="size">
      <label for="password" class="form-label">Password(minimum 6 characters): </label>
      <input type="password" class="form-control-sm" id="password">
    </div>
</div>
    <div class="mb-3">
        <div class="size">
    <label for="address" class="form-label">Address: </label>
    <input type="address" class="form-control-sm" id="address" row="2" column="5">
    </div>
</div>
    <div class="mb-3">
        <div class="size">
    <label for="phoneno" class="form-label">Mobile No: </label>
    <input type="phoneno" class="form-control-sm" id="phoneno">
    </div>
</div>
<div class="size">       
    <label for="phoneno" class="form-label">Gender :</label>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio" >
      <label class="form-check-label" for="flexRadio">
        Male
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioChecked" checked>
      <label class="form-check-label" for="flexRadioChecked">
        Female
      </label>
    </div>
</div>

        <div class="button">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </div>
        <br>
          </form>
          <div class="tag">
            <a href="homebs.html">HOME</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
